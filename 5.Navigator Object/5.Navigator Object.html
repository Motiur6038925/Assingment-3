// a. Write a JavaScript function that detects the user's browser name and version using the navigator object.

  answer to the 5th question// --> 

  <body>
    

      <button onclick="browser()">click</button>
  <script>
 
function browser(){
    let name = navigator.appVersion;
    document.write(" the user's browser name and version"+name);

}


 </script>
