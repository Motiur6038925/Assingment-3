// (1) Create a function that takes a date in the format "YYYY-MM-DD" as a parameter and returns the day of the week for that date. The function should use the Date object.

function getCurrentDayOfWeek() {
  var currentDate = new Date();
  var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  var dayOfWeek = daysOfWeek[currentDate.getDay()];
  return dayOfWeek;
}



//  b. Implement the function to display the day of the week for the current date:
