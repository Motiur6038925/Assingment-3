<!-- // 11th question//

// Create Element & Append Element:


// a. Create a webpage with an empty unordered list (<ul>).


// b. Implement a JavaScript function that dynamically creates five list items (<li>) with sequential numbers (1 to 5) and appends them to the unordered list.

// Answer to the 11th question// -->

<!DOCTYPE html>
<html>
<head>
  <title>Dynamic List Creation</title>
  
</head>
<body onload="createListItems()">
  <ul id="myList"></ul>

  <script>
    function createListItems() {
      var ul = document.getElementById("myList");

      for (var i = 1; i <= 5; i++) {
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(i));
        ul.appendChild(li);
      }
    }
  </script>
</body>
</html>
