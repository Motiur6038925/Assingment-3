// DOM Manipulate CSS Class:


// a. Create a webpage with a button and a paragraph element.


// b. Implement a JavaScript function that adds a CSS class named "highlight" to the paragraph element when the button is clicked. The "highlight" class should change the background color of the paragraph to yellow.


//Answer To The 10th question// -->

 <!DOCTYPE html>
 <html>
 <head>
   <title>DOM Manipulation Example</title>
   <style>
     .highlight {
       background-color: yellow;
     }
   </style>
 </head>
 <body>
   <button id="highlightButton">Highlight</button>
   <p id="paragraph">This is a paragraph.</p>

   <script>
    // Get references to the button and paragraph elements
    var highlightButton = document.getElementById("highlightButton");
    var paragraph = document.getElementById("paragraph");

    // Add an event listener to the button
    highlightButton.addEventListener("click", function() {
      // Add the "highlight" class to the paragraph
      paragraph.classList.add("highlight");
    });
   </script>
 </body>
 </html>
