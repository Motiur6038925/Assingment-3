// HTML DOM Document:


// a. Create a webpage with a button and a paragraph element.


// b. Implement a JavaScript function that changes the text content of the paragraph element to "Button Clicked!" when the button is clicked.

// Answer to the 8th question// -->

 <!DOCTYPE html>
 <html>
 <head>
   <title>Interactive Webpage</title>

 </head>
 <body>
     <p id="ptag">paragraf</p>
   <button onclick="Textchang()">Click</button>
   <script>
    
   function Textchang(){
    document.getElementById('ptag').innerHTML= "Button Clicked!";

    }

   </script>
 </body>
 </html>
