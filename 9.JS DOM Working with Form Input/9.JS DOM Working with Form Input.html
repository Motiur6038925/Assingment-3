   <!DOCTYPE html>
 <html>
 <head>
   <title>Form Validation</title>
   <script>
    function validateForm() {
      // Fetching form input values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
    
      // Regular expression patterns for validation
      var namePattern = /^[a-zA-Z]+$/;
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
    
      // Resetting error messages
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("passwordError").innerHTML = "";
      document.getElementById("confirmPasswordError").innerHTML = "";
    
      // Validating Name field
      if (name === "" || !name.match(namePattern)) {
        document.getElementById("nameError").innerHTML = "Invalid Name";
        return false;
      }
    
      // Validating Email field
      if (email === "" || !email.match(emailPattern)) {
        document.getElementById("emailError").innerHTML = "Invalid Email";
        return false;
      }
    
      // Validating Password field
      if (password === "" || !password.match(passwordPattern)) {
        document.getElementById("passwordError").innerHTML = "Invalid Password";
        return false;
      }
    
      // Validating Confirm Password field
      if (confirmPassword === "" || confirmPassword !== password) {
        document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
        return false;
      }
    
      return true; // Form validation successful
    }
   </script>
 </head>
 <body>
   <h1>Form Validation</h1>
   <form onsubmit="return validateForm()">
     <div>
       <label for="name">Name:</label>
       <input type="text" id="name" name="name" required>
       <span id="nameError" style="color: red;"></span>
    </div>
     <div>
      <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
       <span id="emailError" style="color: red;"></span>
     </div>
     <div>
       <label for="password">Password:</label>
       <input type="password" id="password" name="password" required>
       <span id="passwordError" style="color: red;"></span>
     </div>
    <div>
       <label for="confirmPassword">Confirm Password:</label>
       <input type="password"     id="confirmPassword"name="confirmPassword"required>
       <span id="confirmPasswordError" style="color: red;"></span>
     </div>
     <div>
      <button type="submit">Submit</button>
     </div>
   </form>
 </body>
 </html>
